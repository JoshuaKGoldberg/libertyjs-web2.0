<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="privacy-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <hero-block
      active="[[active]]"
    >
      <div class="hero-title highlight-font">Privacy policy</div>
    </hero-block>

    <md-content md-source="[[source]]"></md-content>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class PrivacyPage extends Polymer.Element {
      static get is() {
        return 'privacy-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: 'data/privacy.md',
          },
        };
      }
    }

    window.customElements.define(PrivacyPage.is, PrivacyPage);
  </script>
</dom-module>
